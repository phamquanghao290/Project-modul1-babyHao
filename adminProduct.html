            </div>
        </div>
        <div class="left-side-menu" style="background-color: #174195;">
            <div class="slimscroll-menu">
                <!--- Sidemenu -->
                <div id="sidebar-menu">
                    <ul class="metismenu" id="side-menu">
                        <li class="menu-title" style="color: #fff">Navigation</li>

            <!-- Sidebar -left -->

        <div class="content-page">
            <div class="content">
                <!-- Start Content-->
                <div class="container-fluid">
                    <!-- start page title -->
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box">
                                <h4 class="page-title" style=" font-size: 40px;">Quản lí sản phẩm</h4>
                            </div>
                            <h4>Tìm kiếm sản phẩm</h4>
                            <input type="text" name="" id="searchProduct" />
                            <button onchange="searchButton()">Search</button><br><br><br>
                            <table id="tableSearch"></table>
                            <div class="product">
                                <div class="crud">
                                    <h3>Thông tin sản phẩm</h3>
                                    <table style="font-size: 16px; color: #000000">
                                        <tr>
                                            <td style="padding-bottom: 20px">Tên sản phẩm</td><br>
                                            <td style="padding-bottom: 20px">
                                                <input type="text" id="nameProduct"
                                                    style="outline: none; width: 250px" />
                                            </td>
                                        </tr>

                                        <tr>
                                            <td style="padding-bottom: 20px">
                                                <select id="categorySelect" name="category">

                                                </select>
                                        </tr>

                                        <tr>
                                            <td style="padding-bottom: 20px">
                                                <label for="imgProduct">Ảnh sản phẩm</label>
                                            </td>
                                            <td style="padding-bottom: 20px">
                                                <input type="file" id="imgProduct" style="outline: none; width: 250px"
                                                    onchange="changeImage()" hidden />
                                                <img id="image" src="" alt="" width="100px" height="100px" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="padding-bottom: 20px">Giá sản phẩm</td>
                                            <td style="padding-bottom: 20px">
                                                <input type="number" id="priceProduct"
                                                    style="outline: none; width: 250px" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="padding-bottom: 20px">Số lượng</td>
                                            <td style="padding-bottom: 20px">
                                                <input type="number" id="sl" style="outline: none; width: 250px" />
                                            </td>
                                        </tr>
                                    </table>
                                    <div class="buttonSave">
                                        <button class="btn btn-success" onclick="add()">
                                            Save
                                        </button>
                                        <button class="btn btn-success" onclick="update()">Chỉnh sửa</button>
                                    </div>
                                </div>
                                <div class="productAdded">
                                    <h3>Sản phẩm đã được thêm</h3>
                                    <table id="tableAdded" style="text-align: center; font-size: 20px; " border="1"
                                        cellpadding="10px" cellspacing="10px">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Ten</th>
                                                <th>Anh</th>
                                                <th>Phan Loai</th>
                                                <th>Gia</th>
                                                <th>So luong</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody id="table_body"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-9">
                            Quang Hao
                        </div>
                    </div>
                </div>
            </footer>
